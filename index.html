<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>JYVOS Comptable</title>
<style>
:root{--gold:#c9a84c;--gold-dim:rgba(201,168,76,0.12);--dark:#0a0c0f;--dark2:#12151a;--dark3:#1a1e26;--surface:#1e2330;--border:rgba(201,168,76,0.18);--border2:rgba(255,255,255,0.07);--text:#e8eaf0;--muted:#7a8099;--muted2:#4a526a;--green:#2ecc71;--green-dim:rgba(46,204,113,0.12);--red:#e74c3c;--red-dim:rgba(231,76,60,0.12);--blue:#3498db;--blue-dim:rgba(52,152,219,0.12);--orange:#e67e22;}
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
html,body{height:100%;overflow:hidden;background:var(--dark);color:var(--text);font-family:system-ui,-apple-system,sans-serif;}
.bg{position:fixed;inset:0;z-index:0;pointer-events:none;background:radial-gradient(ellipse at 20% 20%,rgba(201,168,76,.08) 0%,transparent 55%),radial-gradient(ellipse at 80% 80%,rgba(52,152,219,.05) 0%,transparent 55%);}
@keyframes up{from{opacity:0;transform:translateY(18px)}to{opacity:1;transform:translateY(0)}}
@keyframes pop{from{opacity:0;transform:scale(.92)}to{opacity:1;transform:scale(1)}}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(201,168,76,.4)}50%{box-shadow:0 0 0 8px rgba(201,168,76,0)}}
@keyframes dot{0%,60%,100%{transform:translateY(0)}30%{transform:translateY(-5px)}}
@keyframes inR{from{opacity:0;transform:translateX(14px)}to{opacity:1;transform:translateX(0)}}
@keyframes inL{from{opacity:0;transform:translateX(-14px)}to{opacity:1;transform:translateX(0)}}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
.page{display:none;flex-direction:column;height:100%;position:relative;z-index:1;overflow:hidden;}
.page.active{display:flex;}
/* LANDING */
#landing{align-items:center;justify-content:center;padding:20px;overflow-y:auto;}
.lcard{width:100%;max-width:420px;animation:up .5s ease;}
.logo-row{display:flex;align-items:center;gap:12px;justify-content:center;margin-bottom:8px;}
.logo-box{width:50px;height:50px;border-radius:13px;background:linear-gradient(135deg,var(--gold),#8b5e1a);display:flex;align-items:center;justify-content:center;font-weight:800;font-size:21px;color:var(--dark);box-shadow:0 8px 24px rgba(201,168,76,.3);animation:pulse 3s infinite;}
.logo-name{font-size:23px;font-weight:800;}
.logo-name b{color:var(--gold);}
.tagline{text-align:center;margin-bottom:26px;}
.tagline h1{font-size:25px;font-weight:800;line-height:1.3;margin-bottom:8px;}
.tagline h1 i{color:var(--gold);font-style:normal;}
.tagline p{font-size:13px;color:var(--muted);line-height:1.6;}
.demo-btn{background:linear-gradient(135deg,rgba(201,168,76,.13),rgba(201,168,76,.03));border:1px solid var(--border);border-radius:15px;padding:17px;margin-bottom:16px;cursor:pointer;transition:all .25s;position:relative;overflow:hidden;}
.demo-btn::before{content:'';position:absolute;inset:0;background:linear-gradient(90deg,transparent,rgba(201,168,76,.1),transparent);animation:shimmer 2.5s infinite;background-size:200% 100%;}
.demo-btn:active{transform:scale(.98);}
.demo-top{display:flex;align-items:center;gap:8px;margin-bottom:5px;}
.demo-title{font-size:14px;font-weight:700;color:var(--gold);}
.demo-tag{padding:3px 9px;border-radius:20px;background:rgba(46,204,113,.15);border:1px solid rgba(46,204,113,.3);color:var(--green);font-size:10px;font-weight:700;margin-left:auto;}
.demo-desc{font-size:12px;color:var(--muted);line-height:1.5;}
.demo-cta{color:var(--gold);font-size:12px;font-weight:600;margin-top:8px;}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:10px;}
.lb{padding:18px 10px;border-radius:13px;border:1px solid var(--border2);background:var(--dark2);cursor:pointer;transition:all .2s;text-align:center;display:flex;flex-direction:column;align-items:center;gap:6px;}
.lb:active{transform:scale(.97);}
.lb.gold{border-color:var(--border);background:var(--gold-dim);}
.lb .bi{font-size:26px;}.lb .bl{font-size:13px;font-weight:700;}.lb.gold .bl{color:var(--gold);}
.lb .bd{font-size:11px;color:var(--muted);}
.lf{width:100%;padding:13px;border-radius:11px;border:1px solid var(--border2);background:var(--dark2);cursor:pointer;display:flex;align-items:center;justify-content:center;gap:9px;font-size:13px;font-weight:600;color:var(--muted);transition:all .2s;}
.lf:active{border-color:var(--border);}
/* AUTH */
#reg-page,#login-page,#admin-login{align-items:center;justify-content:center;padding:20px;overflow-y:auto;}
.acard{width:100%;max-width:380px;background:var(--dark2);border:1px solid var(--border);border-radius:17px;padding:28px 24px;box-shadow:0 30px 60px rgba(0,0,0,.5);animation:up .35s ease;}
.aback{display:flex;align-items:center;gap:7px;color:var(--muted);font-size:13px;cursor:pointer;margin-bottom:18px;}
.atitle{font-size:21px;font-weight:800;margin-bottom:4px;}
.asub{font-size:13px;color:var(--muted);margin-bottom:20px;line-height:1.5;}
.fi{margin-bottom:13px;}
.fi label{display:block;font-size:11px;color:var(--muted);margin-bottom:5px;font-weight:600;text-transform:uppercase;letter-spacing:.5px;}
.fi input,.fi select{width:100%;padding:11px 13px;background:var(--dark3);border:1px solid rgba(255,255,255,.07);border-radius:9px;color:var(--text);font-size:14px;font-family:inherit;outline:none;transition:all .2s;}
.fi input:focus,.fi select:focus{border-color:var(--gold);box-shadow:0 0 0 3px rgba(201,168,76,.1);}
.fi select{appearance:none;cursor:pointer;}
.fi .hint{font-size:11px;color:var(--muted);margin-top:4px;}
.pw{display:flex;gap:7px;}
.pfx{padding:11px 11px;background:var(--dark3);border:1px solid rgba(255,255,255,.07);border-radius:9px;color:var(--gold);font-size:13px;font-weight:600;white-space:nowrap;}
.btn-g{width:100%;padding:13px;border-radius:10px;border:none;background:linear-gradient(135deg,var(--gold),#8b5e1a);color:var(--dark);font-size:14px;font-weight:700;cursor:pointer;transition:all .2s;}
.btn-g:active{opacity:.9;transform:scale(.99);}
.btn-g:disabled{opacity:.5;cursor:not-allowed;}
.btn-o{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.08);background:transparent;color:var(--muted);font-size:13px;font-family:inherit;cursor:pointer;transition:all .2s;margin-top:8px;}
.btn-o:active{border-color:var(--border);}
.al{padding:10px 13px;border-radius:9px;font-size:13px;margin-bottom:12px;display:none;}
.al.show{display:block;animation:pop .2s ease;}
.al-e{background:var(--red-dim);border:1px solid rgba(231,76,60,.25);color:var(--red);}
.al-ok{background:var(--green-dim);border:1px solid rgba(46,204,113,.25);color:var(--green);}
/* APP */
#app{flex-direction:column;}
.topbar{height:54px;background:rgba(18,21,26,.97);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 15px;flex-shrink:0;z-index:50;}
.tb-l{display:flex;align-items:center;gap:9px;}
.tb-logo{width:30px;height:30px;border-radius:9px;background:linear-gradient(135deg,var(--gold),#8b5e1a);display:flex;align-items:center;justify-content:center;font-weight:800;font-size:13px;color:var(--dark);}
.tb-name{font-size:15px;font-weight:700;}
.tbadge{padding:2px 8px;border-radius:20px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.3px;}
.bu{background:var(--blue-dim);color:var(--blue);border:1px solid rgba(52,152,219,.2);}
.bd2{background:var(--gold-dim);color:var(--gold);border:1px solid var(--border);}
.bdem{background:rgba(46,204,113,.1);color:var(--green);border:1px solid rgba(46,204,113,.2);}
.tb-r{display:flex;align-items:center;gap:8px;}
.av{width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:700;cursor:pointer;}
.av-u{background:linear-gradient(135deg,var(--blue),#1a5276);color:#fff;}
.av-a{background:linear-gradient(135deg,var(--gold),#8b5e1a);color:var(--dark);}
.av-d{background:linear-gradient(135deg,var(--green),#1a5c3a);color:#fff;}
.logout-btn{padding:5px 11px;border-radius:7px;border:1px solid rgba(255,255,255,.07);background:transparent;color:var(--muted);font-size:11px;cursor:pointer;font-family:inherit;}
.bnav{height:60px;background:rgba(18,21,26,.98);border-top:1px solid var(--border);display:flex;flex-shrink:0;}
.ni{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:3px;cursor:pointer;color:var(--muted2);border:none;background:none;position:relative;transition:color .2s;}
.ni::before{content:'';position:absolute;top:0;left:50%;transform:translateX(-50%);width:0;height:2px;background:var(--gold);border-radius:0 0 3px 3px;transition:width .3s;}
.ni.active::before{width:34px;}
.ni.active{color:var(--gold);}
.ni-ic{font-size:18px;}.ni-lb{font-size:10px;font-weight:600;}
.content{flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;}
.tab{display:none;padding:15px;animation:up .3s ease both;}
.tab.active{display:block;}
/* DASHBOARD */
.wbar{background:linear-gradient(135deg,rgba(201,168,76,.1),rgba(201,168,76,.03));border:1px solid var(--border);border-radius:13px;padding:14px;margin-bottom:14px;display:flex;align-items:center;gap:11px;}
.wav-big{width:42px;height:42px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:17px;font-weight:700;flex-shrink:0;}
.capcard{background:linear-gradient(135deg,#0d1e10,#071309);border:1px solid rgba(46,204,113,.2);border-radius:13px;padding:18px;margin-bottom:14px;position:relative;overflow:hidden;}
.capcard::before{content:'';position:absolute;top:-40px;right:-40px;width:110px;height:110px;background:rgba(46,204,113,.06);border-radius:50%;}
.cap-lb{font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:.5px;margin-bottom:4px;}
.cap-v{font-size:30px;font-weight:800;color:var(--green);margin-bottom:11px;}
.cap-row{display:flex;gap:9px;}
.cap-m{flex:1;background:rgba(0,0,0,.2);border-radius:8px;padding:8px 9px;}
.cap-ml{font-size:10px;color:var(--muted);margin-bottom:2px;}.cap-mv{font-size:13px;font-weight:700;}
.g2{display:grid;grid-template-columns:1fr 1fr;gap:9px;margin-bottom:14px;}
.sc{background:var(--dark2);border:1px solid var(--border2);border-radius:12px;padding:13px;}
.sc-ic{font-size:20px;margin-bottom:7px;}.sc-lb{font-size:10px;color:var(--muted);margin-bottom:3px;}.sc-v{font-size:16px;font-weight:700;}
.tip{background:var(--gold-dim);border:1px solid var(--border);border-radius:12px;padding:12px 13px;margin-bottom:14px;display:flex;gap:9px;align-items:flex-start;}
.tip-b strong{display:block;font-size:10px;color:var(--gold);text-transform:uppercase;letter-spacing:.5px;margin-bottom:3px;}
.tip-b span{font-size:13px;color:#f0d080;line-height:1.5;}
.abo{background:linear-gradient(135deg,rgba(230,126,34,.09),rgba(230,126,34,.02));border:1px solid rgba(230,126,34,.2);border-radius:12px;padding:13px;margin-bottom:14px;}
.abo-t{font-size:13px;font-weight:700;color:var(--orange);margin-bottom:4px;}
.abo-d{font-size:12px;color:var(--muted);line-height:1.5;margin-bottom:9px;}
.abo-om{background:rgba(0,0,0,.2);border-radius:8px;padding:8px 11px;font-size:12px;margin-bottom:9px;}
.abo-om span{color:var(--gold);font-weight:600;}
.btn-abo{width:100%;padding:10px;border-radius:8px;background:linear-gradient(135deg,var(--orange),#7a3d0a);border:none;color:#fff;font-size:13px;font-weight:700;cursor:pointer;font-family:inherit;}
.sh{display:flex;align-items:center;justify-content:space-between;margin-bottom:9px;}
.st{font-size:14px;font-weight:700;}
.btn-add{padding:6px 11px;border-radius:7px;background:var(--gold-dim);border:1px solid var(--border);color:var(--gold);font-size:12px;font-weight:600;cursor:pointer;}
.txlist{display:flex;flex-direction:column;gap:7px;}
.txi{background:var(--dark2);border:1px solid var(--border2);border-radius:10px;padding:11px 12px;display:flex;align-items:center;gap:10px;animation:inR .3s ease;}
.txi:active{border-color:var(--border);}
.txic{width:34px;height:34px;border-radius:8px;display:flex;align-items:center;justify-content:center;font-size:15px;flex-shrink:0;}
.txic.in{background:var(--green-dim);}.txic.out{background:var(--red-dim);}
.txd{flex:1;}.txn{font-size:13px;font-weight:500;margin-bottom:2px;}.txdt{font-size:11px;color:var(--muted);}
.txa{font-size:13px;font-weight:700;}.txa.in{color:var(--green);}.txa.out{color:var(--red);}
.empty{text-align:center;padding:28px 20px;color:var(--muted);font-size:13px;}
.empty-ic{font-size:34px;margin-bottom:9px;}
/* FINANCES */
.prw{background:var(--dark3);border-radius:7px;height:8px;overflow:hidden;margin-top:6px;}
.prb{height:100%;border-radius:7px;transition:width 1s cubic-bezier(.22,1,.36,1);}
.fr{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-bottom:1px solid rgba(255,255,255,.04);}
.fr:last-child{border-bottom:none;}
.frl{font-size:13px;color:var(--muted);}.frv{font-size:13px;font-weight:700;}
/* MESSAGES */
.mth{background:var(--dark2);border:1px solid var(--border2);border-radius:11px;padding:12px 13px;display:flex;gap:11px;align-items:center;cursor:pointer;transition:all .2s;margin-bottom:8px;}
.mav{width:38px;height:38px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:14px;font-weight:700;flex-shrink:0;}
.mav-a{background:linear-gradient(135deg,var(--gold),#8b5e1a);color:var(--dark);}
.mi{flex:1;min-width:0;}.mn{font-size:13px;font-weight:600;margin-bottom:2px;}
.mp{font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.mmt{font-size:10px;color:var(--muted);}
.mun{width:17px;height:17px;background:var(--gold);border-radius:50%;font-size:10px;font-weight:700;display:flex;align-items:center;justify-content:center;color:var(--dark);}
/* CHAT */
.chat-ov{display:none;position:fixed;inset:0;z-index:200;flex-direction:column;background:var(--dark);}
.chat-ov.open{display:flex;animation:inR .3s ease;}
.chat-hd{padding:12px 14px;border-bottom:1px solid var(--border2);display:flex;align-items:center;gap:10px;background:rgba(18,21,26,.98);flex-shrink:0;}
.chat-back{width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;color:var(--muted);font-size:19px;}
.chat-hi{flex:1;}.chat-hn{font-size:14px;font-weight:700;}
.chat-hs{font-size:11px;color:var(--green);display:flex;align-items:center;gap:3px;}
.sdot{width:5px;height:5px;background:var(--green);border-radius:50%;animation:pulse 2s infinite;}
.chat-enc{font-size:10px;color:var(--muted);padding:3px 7px;background:var(--dark3);border-radius:20px;}
.chat-msgs{flex:1;overflow-y:auto;padding:13px;display:flex;flex-direction:column;gap:9px;scroll-behavior:smooth;}
.bbl{max-width:80%;padding:10px 12px;border-radius:13px;font-size:13px;line-height:1.5;}
.bbl.s{background:var(--gold-dim);border:1px solid var(--border);align-self:flex-end;border-bottom-right-radius:3px;animation:inR .2s ease;}
.bbl.r{background:var(--surface);border:1px solid var(--border2);align-self:flex-start;border-bottom-left-radius:3px;animation:inL .2s ease;}
.bbl .bt{font-size:10px;color:var(--muted);margin-top:4px;text-align:right;}
.bbl.r .bt{text-align:left;}
.tping{display:flex;gap:4px;align-items:center;padding:10px 13px;background:var(--surface);border:1px solid var(--border2);border-radius:13px;border-bottom-left-radius:3px;align-self:flex-start;width:52px;}
.td{width:6px;height:6px;background:var(--muted);border-radius:50%;animation:dot 1.4s infinite;}
.td:nth-child(2){animation-delay:.2s;}.td:nth-child(3){animation-delay:.4s;}
.chat-inp{padding:10px 12px;border-top:1px solid var(--border2);display:flex;gap:8px;background:rgba(18,21,26,.98);flex-shrink:0;}
.cinp{flex:1;padding:10px 13px;background:var(--dark3);border:1px solid rgba(255,255,255,.07);border-radius:21px;color:var(--text);font-size:14px;font-family:inherit;outline:none;transition:all .2s;}
.cinp:focus{border-color:var(--gold);}
.csnd{width:40px;height:40px;border-radius:50%;background:linear-gradient(135deg,var(--gold),#8b5e1a);border:none;cursor:pointer;font-size:16px;transition:all .2s;}
.csnd:active{transform:scale(.92);}
/* PROFIL */
.pcard{background:linear-gradient(135deg,rgba(201,168,76,.1),rgba(201,168,76,.03));border:1px solid var(--border);border-radius:13px;padding:18px;margin-bottom:14px;text-align:center;}
.pav{width:56px;height:56px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:700;margin:0 auto 9px;}
.pn{font-size:16px;font-weight:700;}.pe{font-size:12px;color:var(--muted);margin-top:3px;}
.prow{background:var(--dark2);border:1px solid var(--border2);border-radius:12px;overflow:hidden;margin-bottom:13px;}
.pr{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.04);cursor:pointer;transition:all .2s;}
.pr:last-child{border-bottom:none;}.pr:active{background:rgba(255,255,255,.03);}
.pr-l{font-size:13px;font-weight:500;}.pr-d{font-size:11px;color:var(--muted);margin-top:2px;}
/* ADMIN */
#admin{flex-direction:column;}
.anav{display:flex;overflow-x:auto;background:var(--dark2);border-bottom:1px solid var(--border);flex-shrink:0;scrollbar-width:none;}
.anav::-webkit-scrollbar{display:none;}
.at{padding:13px 15px;font-size:13px;font-weight:600;cursor:pointer;white-space:nowrap;color:var(--muted);border-bottom:2px solid transparent;transition:all .2s;}
.at.active{color:var(--gold);border-bottom-color:var(--gold);}
.asg{display:grid;grid-template-columns:1fr 1fr;gap:9px;margin-bottom:16px;}
.as{background:var(--dark2);border:1px solid var(--border2);border-radius:12px;padding:14px;}
.as-ic{font-size:22px;margin-bottom:7px;}.as-lb{font-size:10px;color:var(--muted);margin-bottom:3px;}.as-v{font-size:19px;font-weight:800;}
.uc{background:var(--dark2);border:1px solid var(--border2);border-radius:12px;padding:13px;margin-bottom:8px;}
.uc-top{display:flex;align-items:center;gap:10px;margin-bottom:9px;}
.ucav{width:38px;height:38px;border-radius:50%;background:linear-gradient(135deg,var(--blue),#1a5276);display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;color:#fff;flex-shrink:0;}
.ucn{font-size:13px;font-weight:600;}.ucp{font-size:11px;color:var(--muted);}
.ucs{display:grid;grid-template-columns:1fr 1fr 1fr;gap:7px;}
.ucs-i{background:var(--dark3);border-radius:7px;padding:7px 8px;text-align:center;}
.ucs-l{font-size:10px;color:var(--muted);margin-bottom:2px;}.ucs-v{font-size:12px;font-weight:700;}
/* MODAL */
.mb{display:none;position:fixed;inset:0;z-index:300;background:rgba(0,0,0,.7);backdrop-filter:blur(6px);align-items:flex-end;justify-content:center;}
.mb.open{display:flex;}
.mod{background:var(--dark2);border:1px solid var(--border);border-radius:17px 17px 0 0;padding:22px 18px;width:100%;max-width:480px;animation:up .3s ease;}
.mod-t{font-size:15px;font-weight:700;margin-bottom:16px;display:flex;justify-content:space-between;align-items:center;}
.mod-x{cursor:pointer;color:var(--muted);font-size:19px;}
.dfloat{position:fixed;top:62px;right:13px;z-index:100;background:var(--green);color:#0a0c0f;font-size:11px;font-weight:700;padding:4px 10px;border-radius:20px;box-shadow:0 4px 14px rgba(46,204,113,.35);}
.sec-panel{background:var(--dark2);border:1px solid var(--border);border-radius:12px;padding:16px;margin-bottom:13px;}
.sec-row{display:flex;align-items:center;justify-content:space-between;padding:11px 0;border-bottom:1px solid rgba(255,255,255,.04);}
.sec-row:last-child{border-bottom:none;}
.sec-l{font-size:13px;font-weight:500;}.sec-d{font-size:11px;color:var(--muted);margin-top:1px;}
.tog{width:42px;height:23px;background:var(--dark3);border-radius:11px;position:relative;cursor:pointer;transition:background .3s;border:none;flex-shrink:0;}
.tog.on{background:linear-gradient(135deg,var(--gold),#8b5e1a);}
.tog::after{content:'';position:absolute;top:3px;left:3px;width:17px;height:17px;background:#fff;border-radius:50%;transition:transform .3s;box-shadow:0 1px 4px rgba(0,0,0,.3);}
.tog.on::after{transform:tra
